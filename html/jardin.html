<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Serviço de Jardinagem</title>
    <link rel="stylesheet" href="../CSS/jardin.css"></head>
<body>

    <div class="background-container">
        </div>

    <div class="header-tag">
        Jardineiro
    </div>

    <div class="form-container">
        <h2 class="form-title">Agendamento</h2>
        <form action="../PHP/usuarios.php" method="post">
            <div class="input-group-row">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="sobrenome" placeholder="Sobrenome" required>
            </div>
            
            <input type="email" name="email" placeholder="E-mail" class="full-width-input" required>
            
            <input type="tel" name="numero" placeholder="Número" class="full-width-input" required>
            
            <div class="security-check">
                <input type="checkbox" id="seguranca" required>
                <label for="seguranca">Termos de Segurança</label>
            </div>

            <button type="submit" class="btn">Agendar</button>
        </form>
    </div>

</body>
</html>
