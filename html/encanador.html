<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Serviço de Encanador</title>
    <link rel="stylesheet" href="../CSS/style_E.css">
</head>

<body>

    <div class="background-container">
    </div>

    <div class="header-tag">
        Encanador
    </div>

    <div class="form-container">
        <h2 class="form-title">Agendamento</h2>
        <form action="usuarios.php" method="POST">
            <div class="input-group-row">
                <input type="text" name="nome" placeholder="nome" required>
                <input type="text" name="sobrenome" placeholder="sobrenome" required>
            </div>

            <input type="email" name="email" placeholder="E-mail" class="full-width-input" required>

            <input type="tel" name="numero" placeholder="número" class="full-width-input" required>

            <div class="security-check">
                <input type="checkbox" id="seguranca" required>
                <label for="seguranca">Termos de Segurança</label>
            </div>

            <a href="confirmacao.html" class="btn">Agendar</a>
        </form>
    </div>

</body>

</html>
